<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>Vertical Slider</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #9f9d9d -26%, #464646 145%);">
            <h1>Wit beyond measure is a man's greatest treasure</h1>
            <p>Harry Potter</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #bae2fa -1%, #9ca8c2 124%);">
            <h1>Luck can only get you so far</h1>
            <p>Harry Potter</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #3c4608 15%, #224f06 100%);">
            <h1>Don’t let the muggles get you down</h1>
            <p>Harry Potter</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #7e5630 -8%, #4b3006 138%);">
            <h1>It does not do to dwell on dreams and forget to live</h1>
            <p>Harry Potter</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #f6cc9d 15%, #886448 111%);">
            <h1>Anything’s possible if you’ve got enough nerve</h1>
            <p>Harry Potter</p>
        </div>
    </div>
    <div class="main-slide">
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1570610159825-ec5d3823660c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1033&q=80');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1618944847023-38aa001235f0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1547756536-cde3673fa2e5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=941&q=80');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1634740819659-fb3689f13809?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1476846764689-14e2b6b2f133?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "
        ></div>
    </div>
    <div class="controls">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
